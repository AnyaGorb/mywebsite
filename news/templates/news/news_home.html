{% extends 'main/layout.html' %}

{% block title %}Статьи на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Статьи на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.announce }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="success">Читать полностью</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Записей пока нет!</p>
        {% endif %}
    </div>
{% endblock %}
