{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p style="white-space: pre-wrap">{{ article.full_text }}</p>
        <a href="{% url 'news-delete' article.id %}" class="danger">Удалить</a>
        <a href="{% url 'news-update' article.id %}" class="success">Редактировать</a>
    </div>
{% endblock %}
