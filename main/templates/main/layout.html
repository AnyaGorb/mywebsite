{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/связала сама.svg' %}" alt="лого">
        <span class='logo'>Связала <br> сама</span>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>О нас</li></a>
            <a href="{% url 'news_home' %}"><li>Статьи</li></a>
            <a href="{% url 'create' %}"><li><button class="info">Поделиться идеей</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}  
    </main>
</body>
</html>
