{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{% url 'home' %}">
                    <img src="{% static 'main/img/связала сама.svg' %}" alt="лого">
                </a>
                <input id="burger-toggle" type="checkbox">
                <label for="burger-toggle">
                    <span></span>
                </label>
                <ul>
                    <a href="{% url 'home' %}"><li>Главная</li></a>
                    <a href="{% url 'about' %}"><li>О нас</li></a>
                    <a href="{% url 'news_home' %}"><li>Статьи</li></a>
                    <a href="{% url 'create' %}"><li><button class="info">Поделиться идеей</button></li></a>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}  
        </main>
    </div>    
</body>
</html>
